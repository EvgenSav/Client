<div>
  <h2>Settings:</h2>
  <div>{{id}}</div>
  <div>{{type}}</div>
  <div>
    <label>Default On:</label>
    <input type='checkbox' [name]="Default On" [value]='{{(settings$ | async)?.isDefaultOn}}''>
  </div>
  <div>
    <label>Dimmable:</label>
    {{(settings$ | async)?.isDimmable}}
  </div>
  <div>
    <label>Save state:</label>
    {{(settings$ | async)?.isSaveState}}
  </div>
  <div>
    <label>Dimmer correction, Low lvl</label>
    <div>{{(settings$ | async)?.dimCorrLvlLow}}</div>
  </div>
  <div>
    <label>Dimmer correction, Hi lvl</label>
    <div>{{(settings$ | async)?.dimCorrLvlHi}}</div>
  </div>
  <div>
    <label>On lvl</label>
    <div>{{(settings$ | async)?.onLvl}}</div>
  </div>
</div>
