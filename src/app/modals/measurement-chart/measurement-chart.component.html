<div class="modal-header">
    <h5 class="modal-title pull-left">{{title}}</h5>    
    <input type="text" placeholder="Datepicker" class="form-control" [(bsValue)]='date'
        (bsValueChange)="dateChangeHandler($event)" [bsConfig]="{ isAnimated: true }" bsDatepicker style="max-width: 125px;">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>    
</div>

<div class="modal-body">    
    <app-line-chart [data]='dataset'></app-line-chart>
</div>
